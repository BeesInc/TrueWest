<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>True West Game</title>
  </head>
  <body align = "center">
    <b>Collect the Toasters! Make Lee Proud!</b> <br>
    Toasters Stolen: <span id = "scoreboard"> None </span> <br>
    High Score: <span id = "highScoreboard"> 0 </span> <br>
  </body>
  <canvas id="gameArea" width="500" height="500" style="border:1px solid #000000;"></canvas>
  <div style = "width: 500px; margin:0 auto; background-color: darkkhaki; border:1px solid; text-align:center">
    <u>Directions</u><br>
    Use your arrow keys to move Austin (blue circle) and collect as many toasters as you can. <br>
    However, be careful and don't get hit by any of the owners (red circles), or it's jail time for you. <br>
    <button onclick = "restartGame()">Play</button>
  </div>
  <script src="script.js" charset="utf-8"></script>
</html>
